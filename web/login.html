<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrar | URL Shortener</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">URL Shortener</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="login.html" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Entrar</a>
            </div>
        </nav>

        <div class="p-10 lg:p-20 text-center">
            <h1 class="text-3xl lg:text-6xl text-white">Entrar</h1>
        </div>

        <form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
            <div class="mb-5">
                <label class="text-white">E-mail</label>

                <input type="text" name="email" id="email" class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>

            <div class="mb-5">
                <label class="text-white">Senha</label>

                <input type="text" name="password" id="password" class="w-full mt-2 px-4 py-2 rounded-xl">
            </div>

            <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Entrar</button>
        </form>
    </body>
</html>
